<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="oneBook.css">
    <title>Bookshop</title>
</head>
<body>
<header class="header">
    <div class="title">Bookshop</div>
    <div class="navbar">
        <ul>
            <li>BOOKS</li>
            <li>AUDIOBOOKS</li>
            <li>STATIONERY & GIFTS</li>
            <li>BLOG</li>
        </ul>
    </div>
    <div class="icons">
        <div class="profile"><img src="../public/user.svg" alt="user"></div>
        <div class="search"><img src="../public/search.svg" alt="search"></div>
        <div class="basket"><img src="../public/basket.svg" alt="basket"></div>
    </div>
</header>
<div class="slider">
    <div class="slider__pictures"></div>
    <div class="slider__buttons">
        <div class="balls">

        </div>
    </div>
</div>
<div class="content">
    <div class="categories">

    </div>
    <div class="books">
        <div class="book">
            <div class="book__cover">КАРТИНКА</div>
            <div class="book__info">
                <div class="book__author">Иванья Ивановна</div>
                <div class="book__name">Какое-то название</div>
                <div class="book__rating">
                    <div class="book__rating__stars">Звездочки</div>
                    <div class="book__rating__reviews">Просмотры</div>
                </div>
                <div class="book__description">Не читайте подобное</div>
                <div class="book__price">$4.99</div>
                <button class="buy__book">Ну купи если хочешь</button>
            </div>
        </div>
    </div>
</div>
<script src="../page__book/slider.js" defer></script>
<script src="../page__book/books.js" defer></script>
</body>
</html>
